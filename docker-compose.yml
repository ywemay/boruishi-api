version: '3.1'
services:

  boruishi-admin:
    build:
      # context: ./app
      context: ./admin
      dockerfile: Dockerfile
    image: boruishi/admin
    container_name: boruishi-admin
    ports:
      - 9528:9528
    volumes:
      - ./admin:/home/node/app
    # command: "npm run dev"
    # command: "http-server dist"
    links:
      - cocoapi
    environment:
      API_LINK: 'http://boruishi-api:3000'

  boruishi-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: boruishi/api
    container_name: boruishi-api
    ports:
      - 3000:3000
    volumes:
      - ./api:/home/node/app
    links:
      - cocomongosrv
    environment:
      DB_LINK: 'mongodb://cococtnr:cocopass@cocomongosrv:27017/coco'
      JWT_KEY: "anJWTTokenSoThatCanEncrypt"

  boruishi-mongo:
    image: mongo:4.4
    restart: always
    container_name: boruishi-mongo
    environment:
      MONGO_INITDB_DATABASE: 'boruishi'
      MONGO_INITDB_ROOT_USERNAME: 'someusername'
      MONGO_INITDB_ROOT_PASSWORD: 'somepassword'
    volumes:
      - ./init-db/init-mongo.js:/docker-entrypoint-initdb.d/init.js:ro
      - ./data:/data/db
    ports:
      - 27017:27017

